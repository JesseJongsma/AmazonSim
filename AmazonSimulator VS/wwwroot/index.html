<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SimulationView</title>
</head>

<body style="margin:0px;padding:0px;overflow:hidden;">
    <script>
        function parseCommand(input = "") {
            return JSON.parse(input);
        }

        var exampleSocket;
        var truckObject;
        var loaded = false;

        window.onload = function () {
            var camera, scene, renderer;
            var cameraControls;
            var worldObjects = {};
            var rackObject; 

            function init() {
                
                camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
                cameraControls = new THREE.OrbitControls(camera);
                camera.position.z = 15;
                camera.position.y = 5;
                camera.position.x = 15;
                cameraControls.update();
                scene = new THREE.Scene();
                loadSkyBox();
                
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight + 5);
                document.body.appendChild(renderer.domElement);

                window.addEventListener('resize', onWindowResize, false);

                var geometry = new THREE.PlaneGeometry(80, 50, 32);
                var material = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });
                var plane = new THREE.Mesh(geometry, material);
                plane.rotation.x = Math.PI / 2.0;
                plane.position.x = 15;
                plane.position.z = 15;
                scene.add(plane);

                var light = new THREE.AmbientLight(0xffffff);
                light.intensity = 0.5;
                //light.position(0, 40, 0);
                scene.add(light);

                loadStorage();
                loadRack(); 
            }

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            function animate() {
                requestAnimationFrame(animate);
                cameraControls.update();
                renderer.render(scene, camera);
            }

            function loadSkyBox() {
                var geometry = new THREE.CubeGeometry(250, 250, 250);
                var cubeMaterials = [
                    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("/SkyBox/nightsky_ft.png"), side: THREE.DoubleSide }), //front side
                    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('/SkyBox/nightsky_bk.png'), side: THREE.DoubleSide }), //back side
                    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('/SkyBox/nightsky_up.png'), side: THREE.DoubleSide }), //up side
                    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('/SkyBox/nightsky_dn.png'), side: THREE.DoubleSide }), //down side
                    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('/SkyBox/nightsky_rt.png'), side: THREE.DoubleSide }), //right side
                    new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('/SkyBox/nightsky_lf.png'), side: THREE.DoubleSide }) //left side
                ];

                var cubeMaterial = new THREE.MeshFaceMaterial(cubeMaterials);
                var cube = new THREE.Mesh(geometry, cubeMaterial);

                scene.add(cube);
            }

            function loadStorage() {
                var geometry = new THREE.BoxGeometry(10, 8, 25 );
                var material = new THREE.MeshBasicMaterial({ color: 0x808080});
                var storage = new THREE.Mesh(geometry, material);
                storage.position.x = -20;
                storage.position.y = 4;
                storage.position.z = 15;
                scene.add(storage);
            }

            function loadTruck(command) {
                var loader = new THREE.ObjectLoader();

                loader.load("/Objects/truck.json",
                    // onLoad callback, Here the loaded data is assumed to be an object
                    function (truck) {
                        // Add the loaded object to the scene
                        truckObject = truck;
                        console.log(truckObject);
                        truckObject.position.set(0, -150, 0);
                        worldObjects[command.parameters.guid] = truckObject;
                        scene.add(truckObject);
                    }
                );
            }

            function loadRack() {
                var loader = new THREE.ObjectLoader(); 
                loader.load("/Objects/rack.json",
                    function (rack) {
                        rackObject = rack
                        rack.position.x = 10;
                        rack.position.y = 0.05;
                        rack.position.z = 10;
                        scene.add(rack);
                    }
                );
            }

            exampleSocket = new WebSocket("ws://" + window.location.hostname + ":" + window.location.port + "/connect_client");
            exampleSocket.onmessage = function (event) {
                var command = parseCommand(event.data);

                if (command.command == "update") {
                    if (Object.keys(worldObjects).indexOf(command.parameters.guid) < 0) {
                        if (command.parameters.type == "robot") {
                            var geometry = new THREE.BoxGeometry(0.9, 0.3, 0.9);
                            var cubeMaterials = [
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_side.png"), side: THREE.DoubleSide }), //LEFT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_side.png"), side: THREE.DoubleSide }), //RIGHT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_top.png"), side: THREE.DoubleSide }), //TOP
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_bottom.png"), side: THREE.DoubleSide }), //BOTTOM
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_front.png"), side: THREE.DoubleSide }), //FRONT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_front.png"), side: THREE.DoubleSide }), //BACK
                            ];
                            var material = new THREE.MeshFaceMaterial(cubeMaterials);
                            var robot = new THREE.Mesh(geometry, material);
                            robot.position.y = 0.15;

                            var group = new THREE.Group();
                            group.add(robot);

                            scene.add(group);
                            console.log("TRYING TO LOAD THE ROBOT");
                            worldObjects[command.parameters.guid] = group;
                        }
                        else if (command.parameters.type == "truck") {
                            
                            if (!loaded) {
                                console.log("TRYING TO LOAD THE TRUCK");
                                loaded = true;
                                loadTruck(command);
                            }
                            
                            //console.log(truckObject);
                            //var loader = new THREE.ObjectLoader();
                            //loader.load("/Objects/truck.json",
                            //    // onLoad callback, Here the loaded data is assumed to be an object
                            //    function (truck) {
                            //        // Add the loaded object to the scene
                                    
                            //        scene.add(truck);
                            //        worldObjects[command.parameters.guid] = truck;
                            //        console.log(truck);
                            //    },

                            //    function (xhr) {
                            //        console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                            //    },
                            //);

                            //worldObjects[command.parameters.guid] = truckObject;
                        }

                       // else if (command.parameters.type == "rack") {
                            //console.log("TRYING TO LOAD THE Rack");
                            //worldObjects[command.parameters.guid] = rackObject;
                    }

                    var object = worldObjects[command.parameters.guid];
                    if (object != null) {
                        object.position.x = command.parameters.x;
                        object.position.y = command.parameters.y;
                        object.position.z = command.parameters.z;

                        object.rotation.x = command.parameters.rotationX;
                        object.rotation.y = command.parameters.rotationY;
                        object.rotation.z = command.parameters.rotationZ;
                    }
                }
            }

            init();
            animate();
        }
    </script>

    <script src="three.min.js"></script>
    <script src="OrbitControls.js"></script>
</body>
</html>
