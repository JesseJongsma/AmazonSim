<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SimulationView</title>
</head>

<body style="margin:0px;padding:0px;overflow:hidden;">
    <script type="text/javascript" src="Scripts/DrawScene.js"></script>
    <script type="text/javascript">
        function parseCommand(input = "") {
            return JSON.parse(input);
        }

        var exampleSocket;
        var spaceShipObject;
        var loaded = false;
        var drawScene;
        var radius = 0, height = 0;
        var i = 100;
        var cone = null;
        var earth = null;
        var DEBUG = true;

        window.onload = function () {
            var camera, scene, renderer;
            var cameraControls;
            var worldObjects = {};
            var spaceShipGroup = new THREE.Group();
            drawScene = new DrawScene(scene);
            var rackObject;
            var radius = 0;

            function init() {

                camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
                cameraControls = new THREE.OrbitControls(camera);
                camera.position.z = 15;
                camera.position.y = 5;
                camera.position.x = 15;
                cameraControls.update();
                scene = new THREE.Scene();
                if (!DEBUG) {
                    loadSphereSkyBox();
                }

                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight + 5);
                document.body.appendChild(renderer.domElement);

                window.addEventListener('resize', onWindowResize, false);

                var geometry = new THREE.PlaneGeometry(101, 50, 32);
                var material = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });
                var plane = new THREE.Mesh(geometry, material);
                plane.rotation.x = Math.PI / 2.0;
                plane.position.x = 0;
                plane.position.z = 0;
                scene.add(plane);

                //loadRoad();

                var light = new THREE.AmbientLight(0xffffff);
                light.intensity = 1;
                //light.position(0, 40, 0);
                scene.add(light);

                loadStorage();
                loadRack();
            }

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            function animate() {
                requestAnimationFrame(animate);
                cameraControls.update();
                renderer.render(scene, camera);
            }

            function loadSphereSkyBox() {
                var sphereGeometry = new THREE.SphereGeometry(900, 32, 32);
                var sphereMaterial = new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("/SkyBox/galaxy.png"), side: THREE.DoubleSide });
                var sphereSkyBox = new THREE.Mesh(sphereGeometry, sphereMaterial);
                scene.add(sphereSkyBox);
            }

            function loadStorage() {
                var grey = 0x808080;
                var blue = 0x191970;

                //Long wall
                createWall(1, 8, 25, -50, 4, 0, grey);
                createWall(1, 8, 25, -30, 4, 0, grey);
                //Short wall
                createWall(3, 8, 1, -31.5, 4, 12.5, grey);
                createWall(13, 8, 1, -43.5, 4, 12.5, grey);
                createWall(3, 8, 1, -31.5, 4, -12.5, grey);
                createWall(13, 8, 1, -43.5, 4, -12.5, grey);
                //Door
                createWall(4, 8, 1, -35, 4, 12.5, blue);
                createWall(4, 8, 1, -35, 4, -12.5, blue);
            }

            function createWall(witdh, height, depth, x, y, z, giveColor) {
                var geometry = new THREE.BoxGeometry(witdh, height, depth);
                var material = new THREE.MeshBasicMaterial({ color: giveColor });
                var storage = new THREE.Mesh(geometry, material);
                storage.position.x = x;
                storage.position.y = y;
                storage.position.z = z;
                scene.add(storage);
            }

            function loadOBJModel(modelPath, modelName, texturePath, textureName, onload) {
                new THREE.MTLLoader()
                    .setPath(texturePath)
                    .load(textureName, function (materials) {

                        materials.preload();

                        new THREE.OBJLoader()
                            .setMaterials(materials)
                            .setPath(modelPath)
                            .load(modelName, function (object) {
                                onload(object);
                            });

                    });
            }

            function loadRack() {
                var loader = new THREE.ObjectLoader();
                loader.load("/Objects/rack.json",
                    function (rack) {
                        rackObject = rack;
                        rack.position.x = 10;
                        rack.position.y = 0.05;
                        rack.position.z = 10;
                        scene.add(rack);
                    }
                );
            }

            function drawCone(x, y, z, rad = null) {
                var geometry, material;

                if (radius <= 4) {
                    radius = radius + 0.2;
                }

                // Overwrite if optional arguments are given
                if (rad != null) {
                    radius = rad;
                }

                if (cone != null) {
                    clearScene(cone);
                }
                console.log("TRYING TO DRAW CONE");
                geometry = new THREE.ConeGeometry(radius, y, 32);
                material = new THREE.MeshBasicMaterial({ color: 0x00ff00, transparent: true, opacity: 0.2 });
                cone = new THREE.Mesh(geometry, material);
                scene.add(cone);

                cone.position.x = x;
                cone.position.y = y / 2;
                cone.position.z = z;
            }

            function clearScene(obj) {
                scene.remove(obj);
                obj.geometry.dispose();
                obj.material.dispose();
                obj = null;
            }

            function loadRoad(x, y, z) {
                // length
                createRoad(82, 2, 5, 20);
                createRoad(82, 2, 5, -20);

                // width
                createRoad(2, 40, -35, 0);
                for (var i = 45; i >= -15; i = i - 10) { 
                    createRoad(2, 40, i, 0);
                }
            }

            function createRoad(width, height, x, z) {
                var geometry = new THREE.PlaneGeometry(width, height, 32);
                var material = new THREE.MeshBasicMaterial({ color: 0x808080, side: THREE.DoubleSide });
                var plane = new THREE.Mesh(geometry, material);
                plane.rotation.x = Math.PI / 2.0;
                plane.position.x = x;
                plane.position.y = 0.05;
                plane.position.z = z;
                scene.add(plane);
            }

            exampleSocket = new WebSocket("ws://" + window.location.hostname + ":" + window.location.port + "/connect_client");
            exampleSocket.onmessage = function (event) {
                var command = parseCommand(event.data);

                if (command.command === "update") {
                    if (Object.keys(worldObjects).indexOf(command.parameters.guid) < 0) {
                        if (command.parameters.type === "robot") {
                            var group = drawScene.DrawRobot(0.9, 0.3, 0.9);
                            scene.add(group);

                            console.log("TRYING TO LOAD THE ROBOT");
                            worldObjects[command.parameters.guid] = group;
                        }
                        else if (command.parameters.type === "spaceship") {

                            if (!loaded) {
                                console.log("TRYING TO LOAD THE SPACESHIP");
                                loaded = true;
                                loadOBJModel("/Objects/", "model.obj", "/Objects/", "material.mtl", (object) => {
                                    object.scale.set(5, 5, 5);
                                    worldObjects[command.parameters.guid] = spaceShipGroup;
                                    spaceShipGroup.add(object);
                                    scene.add(spaceShipGroup);
                                });
                            }
                        }
                        else if (command.parameters.type === "earth" && !earth) {
                            console.log("TRYING TO LOAD EARTH");
                            earth = true;
                            loadOBJModel("/Objects/", "Earth.obj", "/Objects/", "Earth.mtl", (obj) => {
                                obj.scale.set(5, 5, 5);
                                worldObjects[command.parameters.guid] = obj;
                                scene.add(obj);
                            });
                        }
                        else if (command.parameters.type === "road") {
                            console.log("LOADING A ROAD");
                            var parm = command.parameters;
                            var depth = parm.depth;
                            var width = parm.width;
                            var height = parm.height;
                            
                            //createRoad(length, depth, x, y, z)
                            createRoad(width, height, parm.x, parm.z);
                        }

                        // else if (command.parameters.type == "rack") {
                        //console.log("TRYING TO LOAD THE Rack");
                        //worldObjects[command.parameters.guid] = rackObject;
                    }

                    var object = worldObjects[command.parameters.guid];
                    if (object != null) {
                        if (command.parameters.type === "earth") {
                            console.log(command.parameters.z);
                        }
                        object.position.x = command.parameters.x;
                        object.position.y = command.parameters.y;
                        object.position.z = command.parameters.z;

                        object.rotation.x = command.parameters.rotationX;
                        object.rotation.y = command.parameters.rotationY;
                        object.rotation.z = command.parameters.rotationZ;

                        if (command.parameters.z < 12.5 && command.parameters.z >= -12.5 && command.parameters.type === "spaceship") {
                            drawCone(command.parameters.x, command.parameters.y, command.parameters.z);
                        }
                        else if (command.parameters.type === "spaceship" && command.parameters.z < -12.5 && cone != null) {
                            clearScene(cone);
                            radius = 0;
                            height = 0;
                            i = 100;
                        }
                    }
                }
            }

            init();
            console.log(worldObjects);
            animate();
        }
    </script>

    <script src="three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="OBJLoader.js"></script>
    <script src="MTLLoader.js"></script>
</body>
</html>
