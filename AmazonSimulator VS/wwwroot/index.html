<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SimulationView</title>
</head>

<body style="margin:0px;padding:0px;overflow:hidden;">
    <script type="text/javascript" src="Scripts/DrawScene.js"></script>
    <script type="text/javascript">
        function parseCommand(input = "") {
            return JSON.parse(input);
        }

        var exampleSocket;
        var truckObject;
        var loaded = false;
        var drawScene;

        window.onload = function () {
            var camera, scene, renderer;
            var cameraControls;
            var worldObjects = {};
            drawScene = new DrawScene(scene);
            var rackObject;

            function init() {

                camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
                cameraControls = new THREE.OrbitControls(camera);
                camera.position.z = 15;
                camera.position.y = 5;
                camera.position.x = 15;
                cameraControls.update();
                scene = new THREE.Scene();
                loadSphereSkyBox();

                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight + 5);
                document.body.appendChild(renderer.domElement);

                window.addEventListener('resize', onWindowResize, false);

                var geometry = new THREE.PlaneGeometry(80, 50, 32);
                var material = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });
                var plane = new THREE.Mesh(geometry, material);
                plane.rotation.x = Math.PI / 2.0;
                plane.position.x = 15;
                plane.position.z = 15;
                scene.add(plane);

                loadRoad();

                var light = new THREE.AmbientLight(0xffffff);
                light.intensity = 0.5;
                //light.position(0, 40, 0);
                scene.add(light);

                loadStorage();
                loadRack();
            }

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            function animate() {
                requestAnimationFrame(animate);
                cameraControls.update();
                renderer.render(scene, camera);
            }


            function loadSphereSkyBox() {
                var sphereGeometry = new THREE.SphereGeometry(900, 32, 32);
                var sphereMaterial = new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("/SkyBox/galaxy.png"), side: THREE.DoubleSide });
                var sphereSkyBox = new THREE.Mesh(sphereGeometry, sphereMaterial);
                scene.add(sphereSkyBox);
            }

            function loadStorage() {
                var geometry = new THREE.BoxGeometry(10, 8, 25);
                var material = new THREE.MeshBasicMaterial({ color: 0x808080 });
                var storage = new THREE.Mesh(geometry, material);
                storage.position.x = -20;
                storage.position.y = 4;
                storage.position.z = 15;
                scene.add(storage);
            }

            function loadTruck(command) {
                var loader = new THREE.ObjectLoader();

                loader.load("/Objects/truck.json",
                    // onLoad callback, Here the loaded data is assumed to be an object
                    function (truck) {
                        // Add the loaded object to the scene
                        truckObject = truck;
                        console.log(truckObject);
                        truckObject.position.set(0, -150, 0);
                        worldObjects[command.parameters.guid] = truckObject;
                        scene.add(truckObject);
                    }
                );
            }

            function loadRack() {
                var loader = new THREE.ObjectLoader();
                loader.load("/Objects/rack.json",
                    function (rack) {
                        rackObject = rack
                        rack.position.x = 10;
                        rack.position.y = 0.05;
                        rack.position.z = 10;
                        scene.add(rack);
                    }
                );
            }

            function loadRoad() {
                var geometry = new THREE.Geometry();
                var material = new THREE.LineBasicMaterial({ color: 0x00ff00 });
                geometry.vertices.push(new THREE.Vector3(1, 1, 1));
                geometry.vertices.push(new THREE.Vector3(50, 1, 1));
                var grid = new THREE.LineSegments(geometry, material);
                console.log("ROAD IS LOADED.");
                scene.add(grid);
            }

            exampleSocket = new WebSocket("ws://" + window.location.hostname + ":" + window.location.port + "/connect_client");
            exampleSocket.onmessage = function (event) {
                var command = parseCommand(event.data);

                if (command.command == "update") {
                    if (Object.keys(worldObjects).indexOf(command.parameters.guid) < 0) {
                        if (command.parameters.type == "robot") {
                            var group = drawScene.DrawRobot(0.9, 0.3, 0.9);
                            scene.add(group);

                            console.log("TRYING TO LOAD THE ROBOT");
                            worldObjects[command.parameters.guid] = group;
                        }
                        else if (command.parameters.type == "truck") {

                            if (!loaded) {
                                console.log("TRYING TO LOAD THE TRUCK");
                                loaded = true;
                                loadTruck(command);
                            }
                        }

                        // else if (command.parameters.type == "rack") {
                        //console.log("TRYING TO LOAD THE Rack");
                        //worldObjects[command.parameters.guid] = rackObject;
                    }

                    var object = worldObjects[command.parameters.guid];
                    if (object != null) {
                        object.position.x = command.parameters.x;
                        object.position.y = command.parameters.y;
                        object.position.z = command.parameters.z;

                        object.rotation.x = command.parameters.rotationX;
                        object.rotation.y = command.parameters.rotationY;
                        object.rotation.z = command.parameters.rotationZ;
                    }
                }
            }

            init();
            animate();
        }
    </script>

    <script src="three.min.js"></script>
    <script src="OrbitControls.js"></script>
</body>
</html>
